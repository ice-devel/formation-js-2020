<!DOCTYPE html>
<html>
	<head>
		<title>JS : Conditions et boucles </title>
		<style>
		</style>
	</head>

	<body>
		<h1 style="">Conditions et boucles JAVASCRIPT</h1>
		<p>
			Les conditions
			<ul>
				<li>Si...sinon si...sinon</li>
				<li>Selon...cas...cas</li>
			</ul>
			
			Les boucles
			<ul>
				<li>Pour</li>
				<li>Tant que</li>
				<li>répéter jusqu'à</li>
			</ul>
		</p>
		
		<script>
			// écrire quelquechose dans la page web en dernière position du body
			document.write("bonjour");
			
			
			var age = prompt("Age ?");
			
			// structure conditionnelle : le SI
			if (age >= 18) {
				// les instructions ici ne seront exécutées
				// que si la condition est vraie
				document.write("Vous êtes majeur");
			}
			// sinon 
			else {
				document.write("Vous êtes mineur");
			}
			
			boisson = prompt("Boisson ?");
			/*
			if (boisson == "café") {
				document.write("Bon choix, voilà votre café");
			}
			else if (boisson == "thé") {
				document.write("Yes sir, voilà votre ti");
			}
			else {
				document.write("désolé, on n'en a pas.");
			}
			*/
			
			// le SELON 
			switch (boisson) {
				case "café":
					document.write("Bon choix, voilà votre café");
					break;
					// obligé de mettre un break à la fin d'un case sinon il rentre dans tous les cas à partir du point d'entrée
				case "thé":
					document.write("Yes sir, voilà votre ti");
					break;
				default:
					document.write("désolé, on n'en a pas.");
			}
			
			// condition multiple : ET et OU
			if (1 == 1 && 3 > 5) {
				// on rentre pas car l'une des conditions n'est pas vraie
			}
			
			if (1 == 1 || 3 > 5) {
				// on rentre car une seule des deux conditions est suffisante
			}
			
			if (1 == 1 && 3 > 5 || 2 == 2) {
				// on rentre
			}
			
			if (1 == 1 && (3 > 5 || 2 == 2)) {
				// on rentre
			}
			
			// boucles : for, while, do while
			// for : initialisation, condition d'arrêt, incrémentation
			// boucle pour quand on connait exactement le nb d'itération
			for (i=0; i < 50; i++) {
				document.write("<br>Je dois pas tricher");
			}
			
			// boucle tant que
			nbTour = 1;
			sumOfRandoms = Math.random() * (31 - 1) + 1;
			while (sumOfRandoms < 25) {
				sumOfRandoms = sumOfRandoms + Math.random() * (31 - 1) + 1;
				nbTour++;
			}
			
			console.log("Nombre de chiffre aléatoires générés : " + nbTour);
			
			// boucle repeter tant que
			nbTour = 0;
			sumOfRandoms = 0;
			do {
				sumOfRandoms = sumOfRandoms + Math.random() * (31 - 1) + 1;
				nbTour++;
			} while (sumOfRandoms < 25);
			
			
			
		</script>
	</body>
</html>
