			// V3 : prise en compte des erreurs possibles
			var nbNotes = 0;
			var sommeNotes = 0;
			var note = prompt("Saisissez une note");
			while (note != -1) {
				if (note >= 0 && note <= 20) {
					sommeNotes = sommeNotes + parseInt(note);
					nbNotes = nbNotes + 1; //nbNotes++
					note = prompt("Saisissez la note suivante");
				}
				else {
					note = prompt("Saisie incorrecte, saisissez la note suivante");
