		<h1 style="">Fonctions JAVASCRIPT</h1>
		<p>
			Une fonction est une suite d'instructions à laquelle on donne un nom, afin de pouvoir
			l'exécuter à plusieurs endroits sans la réécrire.
			Une fonction peut avoir des paramètres d'entrée et une valeur de retour.
		</p>
		
		<script>
			function isOfAge(age) {
				if (age >= 18) {
					alert('majeur');
				}
				else {
					alert('mineur');
				}
			}
